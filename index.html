<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>The Super Awesome Music Site of Super Awesomeness</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" autoplay=true></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input type="search" name="search-box" id="searchBox" placeholder="Search for Track Names">
      </form>
    </section>
    <section class="results"></section>
  </div>
  <script src="secrets.js"></script>
  <script src="main.js"></script>
</body>
</html>
